<app-page-template [title]="'NEWS.HERO'">
        <mat-card class="example-card" *ngFor="let article of articles">
            <mat-card-header>
                <mat-card-title class="title">{{article.title}}</mat-card-title>
                <mat-card-subtitle class="subtitle">{{article.date.toLocaleDateString()}}</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content id="article-{{article.id}}" class="article-content article-mask" *ngIf="!collapsed" [innerHTML]="article.content">
            </mat-card-content>
            <mat-card-actions class="action-buttons">
                <button mat-button color="primary"><mat-icon>share</mat-icon> Share</button>
                <button mat-button color="primary" (click)="toggleCollapseArticle('article-' + article.id, 'button-' + article.id);"><mat-icon>visibility</mat-icon><a id="button-{{article.id}}"> More</a></button>
            </mat-card-actions>
        </mat-card>
</app-page-template>
