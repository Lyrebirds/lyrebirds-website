<app-page-template [title]="'NEWS.HERO'">
        <mat-card class="example-card" *ngFor="let article of articles">
            <div class="offset-anchor" id="{{article.urlTitle}}"></div>
            <mat-card-header>
                <mat-card-title class="title">{{article.title}}</mat-card-title>
                <mat-card-subtitle class="subtitle">{{article.date.toLocaleDateString()}}</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content id="article-content-{{article.id}}" class="article-content article-mask" *ngIf="!collapsed" [innerHTML]="article.content">
            </mat-card-content>
            <mat-card-actions class="action-buttons">
                <mat-menu #appMenu="matMenu">
                    <a mat-menu-item target="_blank" href='mailto:?Subject=Simple Share Buttons&amp;Body=I%20saw%20this%20and%20thought%20of%20you!%20 https://simplesharebuttons.com' color="primary"><fa-icon [icon]="['far', 'envelope']"></fa-icon> Mail</a>
                    <a mat-menu-item target="_blank" href='http://www.facebook.com/sharer.php?u=https://simplesharebuttons.com' color="primary"><fa-icon [icon]="['fab', 'facebook']"></fa-icon> Facebook</a>
                    <a mat-menu-item target="_blank" href='http://www.linkedin.com/shareArticle?url=https://lyrebirds.dk/en/news#{{article.urlTitle}}' color="primary"><fa-icon [icon]="['fab', 'linkedin']"></fa-icon> LinkedIn</a>
                    <a mat-menu-item target="_blank" href='https://twitter.com/share?url={{currentUrl}}#{{article.urlTitle}}&amp;text=Simple%20Share%20Buttons&amp;hashtags=simplesharebuttons' color="primary"><fa-icon [icon]="['fab', 'twitter']"></fa-icon> Twitter</a>
                </mat-menu>
                <button mat-button [matMenuTriggerFor]="appMenu">
                    <mat-icon>share</mat-icon> Share
                </button>
                <button mat-button color="primary" (click)="toggleCollapseArticle('article-content-' + article.id, 'button-' + article.id);"><mat-icon>visibility</mat-icon><a id="button-{{article.id}}"> More</a></button>
            </mat-card-actions>
        </mat-card>
</app-page-template>
