<ng-template #contentTpl>
    <ng-content></ng-content>
</ng-template>

<mat-card *ngIf="!dedicated;else dedicatedDiv" id="{{'article-' + id}}" class="example-card">
    <mat-card-header>
        <mat-card-title class="title">{{title}}</mat-card-title>
        <mat-card-subtitle class="subtitle">{{subtitle}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content id="{{'article-content-' + id}}" class="article-content expandable-article-content article-mask">
        <ng-container *ngTemplateOutlet="contentTpl"></ng-container>
    </mat-card-content>
    <mat-card-actions class="action-buttons">
        <mat-menu #appMenu="matMenu">
            <a mat-menu-item target="_blank" href="{{'mailto:?Subject=' + title + '&amp;Body=' + currentUrl + '#article-' + id}}" color="primary">
                <fa-icon [icon]="['far', 'envelope']"></fa-icon> Mail
            </a>
            <a mat-menu-item target="_blank" href="{{'http://www.facebook.com/sharer.php?u=' + currentUrl + '/#article-' + id}}" color="primary">
                <fa-icon [icon]="['fab', 'facebook']"></fa-icon> Facebook
            </a>
            <a mat-menu-item target="_blank" href="{{'http://www.linkedin.com/shareArticle?url=' + currentUrl + '/#article-' + id}}" color="primary">
                <fa-icon [icon]="['fab', 'linkedin']"></fa-icon> LinkedIn
            </a>
            <a mat-menu-item target="_blank" href="{{'https://twitter.com/share?url=' + currentUrl + '/#article-' + id + '&amp;text=' + title + '&amp;hashtags=' + hashtags}}" color="primary">
                <fa-icon [icon]="['fab', 'twitter']"></fa-icon> Twitter
            </a>
        </mat-menu>
        <button mat-button color="primary" [matMenuTriggerFor]="appMenu">
            <mat-icon>share</mat-icon> {{ 'NEWS.ARTICLE_BUTTONS.SHARE' | translate}}
        </button>
        <button mat-button color="primary" (click)="toggleCollapseArticle();">
            <mat-icon>visibility</mat-icon><a id="{{'button-' + id}}">
                {{ currentKey | translate}}</a>
        </button>
        <button mat-button color="primary">
            Dedicated
        </button>
    </mat-card-actions>
</mat-card>

<ng-template #dedicatedDiv class="article-content">
    <h1>{{title}}</h1>
    <div class="mat-body-2">
        <ng-container *ngTemplateOutlet="contentTpl"></ng-container>
    </div>
</ng-template>
