<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Nunito+Sans&display=swap" rel="stylesheet">
<div class="navigation">
    <mat-toolbar color="primary" class="toolbar">
        <button mat-icon-button (click)="sidenav.toggle()" fxShow="true" fxHide.gt-sm>
            <ng-container *ngIf="!sidenav.opened; else elseTemplate">
                <mat-icon>menu</mat-icon>
            </ng-container>
            <ng-template #elseTemplate>
                <mat-icon>close</mat-icon>
            </ng-template>
        </button>
        <span>{{ title }}</span>
        <span class="spacer"></span>
        <div fxShow="true" fxHide.lt-md="true">
            <a mat-button [routerLink]=page.route *ngFor="let page of pages">
                <div class="mat-button">
                    {{ page.name }}
                </div>
            </a>
        </div>
    </mat-toolbar>

    <mat-sidenav-container class="container" fxFlexFill>
        <mat-sidenav #sidenav>
            <mat-nav-list>
                <a (click)="sidenav.toggle()" mat-list-item [routerLink]=page.route *ngFor="let page of pages">
                    <div class="mat-button">
                        {{ page.name }}
                    </div>
                </a>
            </mat-nav-list>
        </mat-sidenav>
        <mat-sidenav-content #content fxFlexFill>
            <router-outlet>
            </router-outlet>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
