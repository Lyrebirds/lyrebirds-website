<mat-card>
    <mat-card-header>
        <mat-card-title>
            {{ employee.name }}
        </mat-card-title>
        <mat-card-subtitle>
            {{ employee.title }}
        </mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="{{employee.image}}" alt="Picture missing">
    <mat-card-content>
        <p>{{ employee.email }}</p>
    </mat-card-content>
</mat-card>
