<app-page-template [title]="'SERVICES.HERO'">
    <p class="mat-body-2 intro" [innerHTML]="'SERVICES.INTRO' | translate"></p>
    <div fxLayout="row wrap" fxLayoutAlign="center stretch">
        <mat-card *ngFor="let service of serviceList" fxLayout="column">
            <mat-card-title>
                <div class="card-image-container">
                    <img mat-card-image src="{{service.image}}">
                    <div class="center-over-image mat-display-2">
                        {{ service.title }}
                    </div>
                </div>
            </mat-card-title>
            <mat-card-content>
                <p>{{ service.intro }}</p>
            </mat-card-content>
            <mat-card-content [innerHTML]="service.content"></mat-card-content>
        </mat-card>
    </div>
</app-page-template>
