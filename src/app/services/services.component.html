<app-page-template [title]="'SERVICES.HERO'" [intro]="'SERVICES.INTRO'">
    <div *ngFor="let service of 'SERVICES.SERVICES' | translate; let i = index" fxLayout="row" fxLayoutAlign="space-between stretch">
        <fa-icon *ngIf="i % 2 == 0" fxFlex="50" class="icons" [icon]="[service.ICON.STYLE, service.ICON.NAME]"></fa-icon>
        <div>
            <div class="mat-title left-align">{{ service.TITLE }}</div>
            <p class="mat-body-2 left-align">
                {{ service.INTRO }}
            </p>
            <div *ngFor="let paragraph of service.PARAGRAPHS">
                <div class="mat-subheading-2 left-align">
                    {{ paragraph.TITLE }}
                </div>
                <p class="mat-body-2 left-align">
                    {{ paragraph.BODY }}
                </p>
            </div>
        </div>
        <fa-icon *ngIf="i % 2 == 1" fxFlex="50" class="icons" [icon]="[service.ICON.STYLE, service.ICON.NAME]"></fa-icon>
    </div>
</app-page-template>
