<div class="content" fxLayout="row wrap" fxLayoutAlign="center stretch">
    <mat-card fxFlex="0 1 0" *ngFor="let service of serviceList" fxLayout="column">
        <mat-card-title>{{service.title}}</mat-card-title>
        <mat-card-content fxFlex>
            <p>{{service.description}}</p>
        </mat-card-content>
    </mat-card>
</div>
